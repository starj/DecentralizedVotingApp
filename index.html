<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Voting App</title>
</head>
<body>
    <h1>Decentralized Voting App</h1>
    <section id="user-auth">
        <h2>User Registration/Login</h2>
        <form id="registration-form">
            <h3>Register</h3>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <form id="login-form">
            <h3>Login</h3>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>
    <section id="create-vote">
        <h2>Create a Vote</h2>
        <form id="create-vote-form">
            <input type="text" name="vote_title" placeholder="Vote Title" required>
            <textarea name="vote_description" placeholder="Vote Description" required></textarea>
            <input type="datetime-local" name="vote_end_time" placeholder="Vote End Time" required>
            <button type="submit">Create Vote</button>
        </form>
    </section>
    <section id="participate-in-votes">
        <h2>Participate in Votes</h2>
        <p>Available votes will be listed here...</p>
    </section>
    <section id="vote-results">
        <h2>Vote Results</h2>
        <p>Results of past votes will be shown here...</p>
    </section>
    <script src="script.js"></script>
</body>
</html>
